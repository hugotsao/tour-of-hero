<div>
    <label> Hero Name: 
        <input #heroName />
    </label>
    <button (click)="addHero(heroName.value); heroName.value=''">Add Hero</button>
</div>


<ul class="heroes-list">
    <li *ngFor="let hero of hero_list"
    (click)="onSelect(hero)">
        <a routerLink="/hero-detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button (click)="deleteHero(hero)">x</button>
    </li>
</ul>
